{% extends 'studentBASE/base.html' %}
{% block content %}
{% load studentBASE_extras %}

<h2>Groups</h2>
<ul>
	{% for group in group_list %}
		<li><a href="{% url 'group_detail' pk=group.id %}">{{ group.title }}</a> - {{ group.student_set.count }} - {{ group.cheif }}</li>
		<a href="{% edit group %}">[To Admin]</a>
	{% endfor %}
</ul>
<a href="{% url 'group_add' %}">New</a>
{% endblock %}
